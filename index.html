<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHOOP Data Insights - Home</title>
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      overflow: hidden;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      background-color: rgba(0, 0, 0, 0.1);
      padding: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      font-size: 1.2rem;
      color: white;
      transition: color 0.3s;
    }

    nav ul li a:hover, nav ul li a.active {
      color: #ff7e5f;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      background: linear-gradient(135deg, #fad0c4, #ffd1ff);
      position: relative;
      transition: background 0.5s ease-in-out;
    }

    .hero-content {
      max-width: 50%;
    }

    .hero-content h1 {
      font-size: 4rem;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1.5s ease-in-out;
    }

    .hero-content p {
      font-size: 1.5rem;
      color: white;
      margin-top: 15px;
      animation: fadeInUp 2s ease-in-out;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ff7e5f;
      border-radius: 30px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      animation: fadeInUp 2.5s ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hero Illustrations */
    .hero-graphic {
      position: relative;
      width: 45%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Complex Illustration - Combination of Animated Elements */
    .complex-illustration {
      position: relative;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: conic-gradient(from 180deg at 50% 50%, #ff9a9e, #54a0ff, #00c851, #ff7e5f);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: rotate 10s linear infinite;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
    }

    .circle-small {
      width: 50px;
      height: 50px;
      background: #00c851;
      top: 10%;
      left: 15%;
      animation: pulse 2s ease-in-out infinite;
    }

    .circle-medium {
      width: 100px;
      height: 100px;
      background: #54a0ff;
      top: 60%;
      left: 40%;
      animation: float 4s ease-in-out infinite;
    }

    .circle-large {
      width: 150px;
      height: 150px;
      background: rgba(255, 99, 132, 0.7);
      top: 30%;
      left: 60%;
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
    }

    /* Social Media Buttons */
    .social-media {
      display: flex;
      justify-content: center;
      position: absolute;
      top: 95%; /* Adjust this as per your preference */
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    .social-media a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5rem;
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }

    .social-media a img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

    .social-media a:hover {
      color: #ff7e5f;
    }

    /* Footer Styling */
    footer {
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      color: white;
    }

  </style>
